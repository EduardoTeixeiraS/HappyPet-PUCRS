<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyPet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-4" id="cabecalho">
        <div class="container">
            <div class="logo">
                <a href="index.html" class="nav-link">
                    <img src="/images/logo/Group.png" alt="logo" class="logoloja">
                    <h2 class="navbar-brand m-0 section-title">
                        HappyPet
                    </h2>
                </a>
            </div>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a href="index.html#sobre" class="nav-link">
                            <i class="bi bi-house-door me-1"></i>
                            Sobre
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="index.html#servicos" class="nav-link">
                            <i class="bi bi-scissors"></i>
                            Serviços
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="index.html#produtos" class="nav-link">
                            <i class="bi bi-cart"></i>
                            Produtos
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="index.html#fale-conosco" class="nav-link">
                            <i class="bi bi-chat-left-text me-1"></i>
                            Fale conosco
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="cadastro.html" class="nav-link">
                            <i class="bi bi-door-open"></i>
                            Entrar
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container mt-5" id="cadastro">
        <h1 class="section-title text-colored mb-5">Entrar</h1>
        <form>
            <div class="col-md-4 mb-3">
                <label for="nome" class="form-label fw-bold text-colored">E-mail</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="email" class="form-label fw-bold text-colored">Senha</label>
                <input type="password" id="senhaL" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <button type="button" class="btn btn-primary btn-cadastro">Entrar</button>
            </div>
            <small><a href="cadastro.html">Não tem uma conta?</a></small>
        </form>
    </div>
    <footer class="footer">
        <div class="container d-md-flex">
            <div class="col-10">
                <small>
                    2024 © HappyPet
                </small>
            </div>
            <div>
                <small>
                    Desenvolvido por Eduardo Teixeira
                </small>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
